<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Sort Numbers</title>
</head>
<body>
    <div class="input">
        <div class="input__container">
            <input type="text" name="user_input" id="user_input" placeholder="Copy the sequency">
            <input type="button" id="button" value="Sort">
        </div>
        <div class="input__result">
            <p id="result"></p>
        </div>
        <div class="input__note">
            <p><span>How to use</span> Type the numbers and after the number a comma to indicate its end.</p>
            <p><span>Example:</span> 1,11,13,5,0,9</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="events.js"></script>
</body>
</html>
